<div class="container-fluid p-5 bg-dark text-center">
  <h1 class="text-info">Serenity Dress Rental</h1>
  <h4 class="text-secondary"> (Rent A Dress) </h4>
  <div class="">
    <a
      href="index.html"
      class="btn btn-info text-dark fw-bold"

</div>

<div class="container mt-3 text-center">
 <h1 class="text-info"> ⟡ ⟡ ⟡ </h1>

</div>

    <div class="container">
      <form>
        <div class="mb-3">
          <label class="form-label fw-bold">Dress ID:</label>
          <input
            type="text"
            class="form-control"
            id="Rollbox"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="Fullnamebox"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Address:</label>
          <input
            type="text"
            class="form-control"
            id="Addressbox"
            />
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Mobile No.</label>
            <input
              type="tel"
              class="form-control"
              id="Mobilebox"
              
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Color:</label>
            <input
              type="text"
              class="form-control"
              id="Colorbox"
            />
            
          </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Size:</label>
          <input
            type="text"
            class="form-control"
            id="Sizebox"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Date:</label>
          <input
            type="text"
            class="form-control"
            id="Datebox"
          />
        </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Return By:</label>
            <input
              type="text"
              class="form-control"
              id="Returnbybox"
            />
          </div>
        <div class="mb-3">
          <label class="fw-bold">Status:</label> <select id="Statusbox"> 
              <option value="Renting">With Client</option>
              <option value="Returned">Returned</option>
          </select>
        </div>

          <div class="container mt-3 text-center fw-bold">
          <button type="button" class="btn btn-info fw-bold" id="Insbtn">INSERT</button>
          <button type="button" class="btn btn-info fw-bold" id="Selbtn">SELECT</button>
          <button type="button" class="btn btn-info fw-bold" id="Updbtn">UPDATE</button>
          <button type="button" class="btn btn-info fw-bold" id="Delbtn">DELETE</button>
        </div>

    
        
    </div>
<br/>    
       
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBRFZS4OFJS-hAbmT9Qp7OxX5TH-_YhaGk",
        authDomain: "crud-e4c97.firebaseapp.com",
        databaseURL: "https://crud-e4c97-default-rtdb.firebaseio.com",
        projectId: "crud-e4c97",
        storageBucket: "crud-e4c97.appspot.com",
        messagingSenderId: "309113954517",
        appId: "1:309113954517:web:f579a55e21ae2d0c8b425c"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

        import {getDatabase, ref, set, child, update, remove, get}
        from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"

        const db = getDatabase();

        // references

        var rollbox = document.getElementById("Rollbox");
        var fullnamebox = document.getElementById("Fullnamebox");
        var addressbox = document.getElementById("Addressbox");
        var mobilebox = document.getElementById("Mobilebox");
        var colorbox = document.getElementById("Colorbox");
        var sizebox = document.getElementById("Sizebox");
        var datebox = document.getElementById("Datebox");
        var returnbybox = document.getElementById("Returnbybox");
        var statusbox = document.getElementById("Statusbox")

        var insBtn = document.getElementById("Insbtn")
        var selBtn = document.getElementById("Selbtn")
        var updBtn = document.getElementById("Updbtn")
        var delBtn = document.getElementById("Delbtn")

        // add data function

        function InsertData(){
            set(ref(db, "DressRental/"+ rollbox.value),{
                RollNo: rollbox.value,
                FullName: fullnamebox.value,
                Address: addressbox.value,
                MobileNo: mobilebox.value,
                Color: colorbox.value,
                Size: sizebox.value,
                Date: datebox.value,
                ReturnBy: returnbybox.value,
                Status: statusbox.value,

            })
            .then(()=>{
                alert("data stored succesfully");
            })
            .catch((error)=>{
                alert("unsuccesful, error" + error)
            });
        }

        // select data function

        function SelectData(){
          const dbref = ref(db);
      
          get(child(dbref, "DressRental/"+ rollbox.value)).then((snapshot)=>{
              if (snapshot.exists ()){
                    fullnamebox.value = snapshot.val().FullName;
                    addressbox.value = snapshot.val().Address;
                    mobilebox.value = snapshot.val().MobileNo;
                    colorbox.value = snapshot.val().Color;
                    sizebox.value = snapshot.val().Size;
                    datebox.value = snapshot.val().Date;
                    returnbybox.value = snapshot.val().ReturnBy;
                    statusbox.value = snapshot.val().Status;

      
              }
              else{
                  alert("No data found")
              }
          })
          .catch((error)=>{
              alert("unseccesful, error"+ error);
          });
      }

      // update data function

      function UpdateData(){
            update(ref(db, "DressRental/"+ rollbox.value),{
                FullName: fullnamebox.value,
                Address: addressbox.value,
                MobileNo: mobilebox.value,
                Color: colorbox.value,
                Size: sizebox.value,
                Date: datebox.value,
                ReturnBy: returnbybox.value,
                Status: statusbox.value,


            })
            .then(()=>{
                alert("data update succesfully");
            })
            .catch((error)=>{
                alert("unsuccesful, error" + error)
            });
        }

        // delete function

        function DeleteData(){
          remove(ref(db, "DressRental/"+ rollbox.value))
          .then(()=>{
              alert("data removed succesfully");
          })
          .catch((error)=>{
              alert("unseccesful, error"+ error);
          });
      }

        // Aasign event button
        insBtn.addEventListener('click', InsertData);
        selBtn.addEventListener('click', SelectData);
        updBtn.addEventListener('click', UpdateData);
        delBtn.addEventListener('click', DeleteData);

      </script>


  </body>
</html>
